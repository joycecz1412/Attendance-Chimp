<!-- This is an HTML Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Bio Page</title>
    <style>
	.highlight {
            font-weight: bold; /* Makes the text bold */
            background-color: yellow; /* Highlight background */
            padding: 5px; /* Optional: Adds some padding */
            border-radius: 3px; /* Optional: Rounds the corners */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1, p {
            margin: 0.5em;
        }
        .highlight {
            font-weight: bold;
            color: #FF5733; /* Customize the highlight color */
        }
    </style>
</head>
<body>

    <h1>Welcome to the Team Bio Page</h1>
    <p>Your current logged-in user is: <span class="highlight">{{ current_user }}</span></p>
    <p>Current Time: {{ current_time }}</p>
    
    <h2>Team Bios</h2>
    {% for bio in bios %}
        <p>
            {% if bio.name == current_user %}
                <span class="highlight">{{ bio.name }}</span> - {{ bio.description }}
            {% else %}
                {{ bio.name }} - {{ bio.description }}
            {% endif %}
        </p>
    {% endfor %}

</body>
</html>

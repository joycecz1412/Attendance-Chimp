<!-- This is an HTML Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Bio Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1, p {
            margin: 0.5em;
        }
        .highlight {
            font-weight: bold;
            color: #FF5733; /* Customize the highlight color */
        }
    </style>
</head>
<body>

    <h1>Joyce Zhang and Minseo Jung</h1>
    
    <p>Current Time: {{ current_time }}</p>
    
    {% for bio in bios %}
        <p>
            {% if bio.name == current_user %}
                <span class="highlight">{{ bio.name }}</span> - {{ bio.description }}
            {% else %}
                {{ bio.name }} - {{ bio.description }}
            {% endif %}
        </p>
    {% endfor %}

</body>
</html>
